<header class="jumbotron">
  
  
  <div class="container">
    <h1>Minority Engineering Graduate Association</h1>
  </div>
  <div class="container slider">
    <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide}}">

    <a class="arrow prev" href="#" ng-click="nextSlide()"><i class="icon-arrow-left"></i></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"><i class="icon-arrow-right"></i></a>

    <nav class="navSlide">
      <div class="wrapper">
        <ul class="dots">
          <li class="dot" ng-repeat="slide in slides">
            <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<div class="container" text-align="center">
  <!-- The first row containing the Benefits, Mission and Contact sections -->
  <div class="row-fluid">
    <div class="col-lg-4 col-sm-4 col-md-4 section">
      <ul>
        <h2>{{mission.title}}</h2>
        <!-- <li ng-repeat="point in mission.points"> -->

          <p ng-repeat="point in mission.points" ng-bind-html="point"></p>
        <!-- </li> -->
      </ul>
    </div>
    <div class="col-lg-4 col-sm-4 col-md-4 section">
      <ul>
        <h2>Benefits</h2>
        <!-- <li> -->
          <p>
            We also provide opportunities to interact with other Minority Groups like: 
          
              <span ng-repeat="society in societies">
                <a href="{{society.link}}">{{society.name}}</a>, 
              </span> and many more!!
            
          <!-- </p> -->
        </li>
        <!-- <li ng-repeat="benefit in benefits" > -->
          <p ng-repeat="benefit in benefits" ng-bind-html="benefit"></p>
        <!-- </li> -->
      </ul>
    </div>
    <div class="col-lg-4 col-sm-4 col-md-4 section">
      <ul>
        <h2>Membership</h2>
        <!-- <li ng-repeat="bullet in membershipBullets"> -->
          <p ng-repeat="bullet in membershipBullets" ng-bind-html="bullet"></p>
        <!-- </li> -->
      </ul>
    </div>
  </div>

</div>
<div class="container">
  <div class="row-fluid sponsorDiv">
    <h1>Sponsors</h1>
    <div class="col-lg-2 col-sm-4 col-md-4 col-xs-4 section" ng-repeat="sponsor in sponsors">
      <a class="sponsorLink" target="_blank" border="0" href="{{sponsor.website}}">
        <img class="sponsorLogo" ng-src="{{sponsor.icon}}">
      </a>
      <br>
    </div>
  </div>
</div>
