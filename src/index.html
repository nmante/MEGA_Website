<!DOCTYPE html>
<html ng-app="megaApp" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <link rel="icon" type="image/png" href="assets/img/megalogo.png">

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@uscmega">
    <meta name="twitter:title" content="USC MEGA">
    <meta name="twitter:description" content="The official website for the Minority Engineering Graduate Association at USC.">
    <meta name="twitter:creator" content="@niimante">
    <meta name="twitter:image:src" content="assets/megalogo.png">
    <meta property="og:title" content="USC MEGA" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="bit.ly/1bu1UN2" />
    <meta property="og:image" content="assets/megalogo.png" />
    <meta property="og:description" content="The official website for the Minority Engineering Graduate Association at USC.">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/simplex/bootstrap.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script> -->
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script> -->

    <!-- // <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script> -->
    <!-- // <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script> -->
    <!-- // <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.0/angular-ui-router.min.js"></script> -->


    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>

    <!-- Required CSS for allowing UI Bootstrap to work properly -->
    <style type="text/css">
      .nav, .pagination, .carousel a { 
        cursor: pointer; 
      }

      .theme-default .nivoSlider img {
        position:absolute;
        top:0px;
        left:0px;
        display:none;
        height: 300px !important;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <!-- /navbar-inner -->
      <!-- ======================================= -->
      <div class="container">
        <div class="navbar-header">
          <a ui-route="/home" href="#/home" ng-class="{active:$uiRoute}" class="navbar-brand">MEGA</a>
          <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <!-- <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="btn btn-navbar"> -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          <!-- </a> -->
          </button>
        </div>
        <div collapse="navCollapsed" class="navbar-collapse" id="navbar-main">

          <ul class="nav navbar-nav">
            <li ui-route="/home" ng-class="{active:$uiRoute}">
              <a href="#/home">
                <i class="icon-home"></i>
                Home
              </a>
            </li>
            <li ui-route="/careers" ng-class="{active:$uiRoute}">
              <a href="#/careers">
                <i class="icon-briefcase"></i>
                Careers
              </a>
            </li>
            <li ui-route="/community" ng-class="{active:$uiRoute}">
              <a href="#/community">
                <i class="icon-globe"></i>
                Community
              </a>
            </li>
            <li ui-route="/eboard" ng-class="{active:$uiRoute}">
              <a href="#/eboard">
                <i class="icon-group"></i>
                Executive Board
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ui-route="/member" ng-class="{active:$uiRoute}">
              <a href="#/member" >
                <i class="icon-file-text"></i>
                Membership</a>
            </li>
          </ul>

        </div>
      </div>
    </div>
    <div ui-view="main"></div>

    <footer class="footer">
      <div class="container">
      
        <div class="footer-inner">
          <div class="col-lg-12">
            <ul class="social">
              <li ng-repeat="social in socials">
                <a href="{{social.link}}">
                  <i class="{{social.icon}}"></i>
                </a>
              </li>
            </ul>
            <p>
              (c) 2013 Developed by Nii Mante.
            </p>
          </div>
        </div>
      </div>
    </footer>


    <script type="text/javascript">
    // $(window).load(function() {

    // });
    </script>
    
  </body>
</html>
